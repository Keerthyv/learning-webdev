<script id="jsbin-javascript">
function pow(x, n) {
  let exp = 1;
  for(; n > 0; n--) {
    exp = exp * x;
  }
  return exp;
}

let x = prompt("x?", "");
let n = prompt("n?", "");

if (n < 0) {
  console.log( `Power ${n} is not supported. Enter an integer greater than 0` );
}
console.log(pow(x, n));
</script>
